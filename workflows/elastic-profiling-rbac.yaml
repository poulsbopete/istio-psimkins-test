apiVersion: v1
kind: ServiceAccount
metadata:
  name: elastic-profiling-agent
  namespace: default
  annotations:
    # For EKS clusters: Replace with your IAM role ARN that has permissions to access AWS Secrets Manager
    # Example: eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/elastic-profiling-secrets-role
    # eks.amazonaws.com/role-arn: "REPLACE_WITH_YOUR_IAM_ROLE_ARN"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: elastic-profiling-agent
rules:
- apiGroups: [""]
  resources: ["pods", "nodes", "configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: elastic-profiling-agent
roleRef:
  kind: ClusterRole
  name: elastic-profiling-agent
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: elastic-profiling-agent
  namespace: default

