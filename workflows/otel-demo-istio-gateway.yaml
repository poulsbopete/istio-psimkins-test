apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: otel-demo-gateway
  namespace: otel-demo
spec:
  selector:
    istio: ingressgateway # use istio default ingress gateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: otel-demo-frontend
  namespace: otel-demo
spec:
  hosts:
  - "*"
  gateways:
  - otel-demo-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: frontend
        port:
          number: 8080

